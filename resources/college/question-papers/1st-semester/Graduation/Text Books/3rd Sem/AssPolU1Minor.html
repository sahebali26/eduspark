<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu Smartspark | Textbook Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #004080;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .warning {
      background: #ffcc00;
      color: #333;
      padding: 0.8rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .pdf-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    footer {
      background: #004080;
      color: #fff;
      text-align: center;
      padding: 0.6rem;
      font-size: 0.85rem;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      iframe {
        height: 80vh;
      }
    }
  </style>
</head>
<body>

  <header>Edu Smartspark – Textbook Preview</header>

  <!-- Warning section -->
  <div class="warning" id="warning">
    ⚠️ Access restricted! Please complete the steps and take permission from the Edu Smartspark team before viewing this PDF.
  </div>

  <!-- PDF preview section -->
  <div class="pdf-container">
    <iframe 
      id="pdfFrame"
      src=""
      allow="fullscreen">
    </iframe>
  </div>

  <footer>
    © 2025 Edu Smartspark | Educational Resources
  </footer>

  <script>
    // Simulating access check: you can set this flag after user follows correct steps.
    let hasPermission = false; // Default: no permission

    const pdfFrame = document.getElementById('pdfFrame');
    const warning = document.getElementById('warning');

    if (hasPermission) {
      // Embed Google Drive PDF preview without download buttons
      // Replace FILE_ID with your Drive file ID
      pdfFrame.src = "https://drive.google.com/file/d/1tAlDGOFvuuH8tk9Rp3piHEFHPdTQnGte/view?usp=drivesdk";
      warning.style.display = "none";
    } else {
      pdfFrame.style.display = "none"; // Hide PDF if no permission
    }
  </script>

</body>
</html>
