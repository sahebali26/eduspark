<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>

  <!-- Web APP Logo -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(180deg, #f7f9fb, #eef3f6);
      color: #333;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 4em;
      color: #ff6b6b;
      margin-bottom: 0;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    p {
      font-size: 1.1em;
      margin: 15px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4ecdc4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin: 10px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #3fb7ae;
    }

    .game-section {
      margin-top: 45px;
      padding: 25px 10px;
      border-top: 2px solid #eee;
    }

    .game-title {
      font-size: 1.5em;
      color: #4ecdc4;
      margin-bottom: 5px;
      font-weight: bold;
    }

    #difficulty {
      font-size: 1em;
      color: #555;
      margin-bottom: 15px;
    }

    #gameCanvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 4 / 3;
      border: 2px solid #4ecdc4;
      border-radius: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    #score {
      font-size: 1.2em;
      font-weight: bold;
      color: #ff6b6b;
      margin-top: 10px;
    }

    #instructions {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }

    @media (max-width: 500px) {
      h1 { font-size: 3em; }
      .container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page youâ€™re looking for has wandered off.</p>
    <p>While we find it, how about a quick focus test?</p>
    <a href="/" class="button">Return Home</a>
    <a href="/contact" class="button">Get in Touch</a>

    <div class="game-section">
      <div class="game-title">ðŸŽ¯ Test Your Focus</div>
      <div id="difficulty">Level: Easy</div>
      <canvas id="gameCanvas"></canvas>
      <div id="score">Score: 0</div>
      <div id="instructions">Click the glowing sparks before they fade. The faster you score, the harder it gets!</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const difficultyEl = document.getElementById('difficulty');

    let score = 0;
    let sparks = [];
    let speed = 1;
    let spawnRate = 0.01;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Spark {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 12 + Math.random() * 8;
        this.life = 100;
        this.vx = (Math.random() - 0.5) * 2 * speed;
        this.vy = (Math.random() - 0.5) * 2 * speed;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= 1.5;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = Math.max(0, this.life / 100);
        ctx.fillStyle = '#ffd700';
        ctx.shadowColor = '#ffd700';
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }

      isClicked(x, y) {
        const dist = Math.hypot(x - this.x, y - this.y);
        return dist < this.size;
      }
    }

    function spawnSpark() {
      if (Math.random() < spawnRate && sparks.length < 5 + speed) {
        sparks.push(new Spark());
      }
    }

    function updateSparks() {
      sparks = sparks.filter(spark => {
        spark.update();
        return spark.life > 0;
      });
    }

    function drawSparks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      sparks.forEach(s => s.draw());
    }

    function adjustDifficulty() {
      if (score < 50) {
        speed = 1;
        spawnRate = 0.02;
        difficultyEl.textContent = "Level: Easy";
      } else if (score < 150) {
        speed = 1.5;
        spawnRate = 0.03;
        difficultyEl.textContent = "Level: Medium";
      } else if (score < 300) {
        speed = 2;
        spawnRate = 0.05;
        difficultyEl.textContent = "Level: Hard";
      } else {
        speed = 2.5;
        spawnRate = 0.06;
        difficultyEl.textContent = "Level: Expert âš¡";
      }
    }

    function gameLoop() {
      spawnSpark();
      updateSparks();
      drawSparks();
      adjustDifficulty();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = sparks.length - 1; i >= 0; i--) {
        if (sparks[i].isClicked(x, y)) {
          sparks.splice(i, 1);
          score += 10;
          scoreEl.textContent = `Score: ${score}`;
          break;
        }
      }
    });

    gameLoop();
  </script>
</body>
</html>
