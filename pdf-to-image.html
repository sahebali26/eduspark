    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --light: #212529;
            --dark: #f8f9fa;
            --gray: #adb5bd;
            --light-gray: #343a40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--border-radius);
        }

        .nav-links a:hover {
            background-color: var(--light-gray);
        }

        .mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--dark);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .drop-area {
            border: 2px dashed var(--light-gray);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .drop-area:hover, .drop-area.dragover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .drop-area i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .drop-area p {
            margin-bottom: 15px;
            color: var(--gray);
        }

        .browse-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
        }

        .browse-btn:hover {
            background-color: var(--secondary);
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            display: none;
        }

        .pdf-preview {
            margin-top: 30px;
            display: none;
        }

        .pdf-preview h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
        }

        .preview-page {
            position: relative;
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background-color: white;
        }

        .preview-page canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .page-number {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            font-size: 12px;
            border-top-left-radius: var(--border-radius);
        }

        .convert-section {
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            display: none;
        }

        .convert-section h3 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        .option-group label {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .option-group input, .option-group select {
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            background-color: var(--light);
            color: var(--dark);
        }

        .convert-btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            display: block;
            margin: 0 auto;
            transition: var(--transition);
        }

        .convert-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .progress-section {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: var(--gray);
        }

        .results-section {
            display: none;
            margin-bottom: 30px;
        }

        .results-section h3 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        .image-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-result {
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background-color: white;
        }

        .image-result img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-info {
            padding: 10px;
            text-align: center;
            background-color: var(--light-gray);
        }

        .download-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .download-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background-color: var(--secondary);
        }

        .reset-btn {
            background-color: var(--gray);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
        }

        .reset-btn:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
            color: var(--gray);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .download-options {
                flex-direction: column;
                align-items: center;
            }
            
            .download-options button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Edu SmartSpark</div>
            <div class="nav-links">
                <a href="mulitool.html" id="backButton">Back</a>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
            </div>
            <button class="mode-toggle" id="modeToggle">üåô</button>
        </header>

        <h1>PDF to Image Converter</h1>

        <div class="upload-section">
            <div class="drop-area" id="dropArea">
                <i>üìÑ</i>
                <p>Drag & drop PDF here, or browse</p>
                <button class="browse-btn">Select File</button>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="pdf-preview" id="pdfPreview">
            <h3>PDF Preview</h3>
            <div class="preview-container" id="previewContainer"></div>
        </div>

        <div class="convert-section" id="convertSection">
            <h3>Convert Options</h3>
            <div class="options-grid">
                <div class="option-group">
                    <label for="pageRange">Pages to convert (e.g., 1, 3-5)</label>
                    <input type="text" id="pageRange" placeholder="All pages">
                </div>
                <div class="option-group">
                    <label for="formatSelect">Format</label>
                    <select id="formatSelect">
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="qualitySelect">Quality</label>
                    <select id="qualitySelect">
                        <option value="1">Original</option>
                        <option value="0.8">Medium</option>
                        <option value="0.6">Low</option>
                    </select>
                </div>
            </div>
            <button class="convert-btn" id="convertBtn">Convert to Images</button>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Converting... 0%</div>
        </div>

        <div class="results-section" id="resultsSection">
            <h3>Converted Images</h3>
            <div class="image-results" id="imageResults"></div>
            <div class="download-options">
                <button class="download-btn" id="downloadZipBtn">Download All as ZIP</button>
                <button class="reset-btn" id="resetBtn">Start Over</button>
            </div>
        </div>

        <footer>
            <p>¬© 2023 Edu SmartSpark - PDF to Image Converter Tool</p>
        </footer>
    </div>

    <script>
        // Set PDF.js worker path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';

        // DOM Elements
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const pdfPreview = document.getElementById('pdfPreview');
        const previewContainer = document.getElementById('previewContainer');
        const convertSection = document.getElementById('convertSection');
        const convertBtn = document.getElementById('convertBtn');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const imageResults = document.getElementById('imageResults');
        const downloadZipBtn = document.getElementById('downloadZipBtn');
        const resetBtn = document.getElementById('resetBtn');
        const modeToggle = document.getElementById('modeToggle');
        const backButton = document.getElementById('backButton');

        // Variables
        let currentPdf = null;
        let convertedImages = [];

        // Event Listeners
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });
        dropArea.addEventListener('drop', handleFileDrop);
        convertBtn.addEventListener('click', startConversion);
        downloadZipBtn.addEventListener('click', downloadAllAsZip);
        resetBtn.addEventListener('click', resetConverter);
        modeToggle.addEventListener('click', toggleDarkMode);
        backButton.addEventListener('click', () => window.history.back());

        // Functions
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                processFile(file);
            } else {
                alert('Please select a valid PDF file.');
            }
        }

        function handleFileDrop(e) {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                processFile(file);
            } else {
                alert('Please drop a valid PDF file.');
            }
        }

        function processFile(file) {
            // Display file info
            fileInfo.style.display = 'block';
            fileInfo.textContent = `File: ${file.name}`;
            
            // Read the PDF file
            const reader = new FileReader();
            reader.onload = function(event) {
                const pdfData = new Uint8Array(event.target.result);
                
                // Load the PDF using pdf.js
                pdfjsLib.getDocument({data: pdfData}).promise.then(pdf => {
                    currentPdf = pdf;
                    const pageCount = pdf.numPages;
                    
                    // Update file info with page count
                    fileInfo.textContent += ` | Pages: ${pageCount}`;
                    
                    // Show convert section
                    convertSection.style.display = 'block';
                    
                    // Generate preview of all pages
                    generatePreview(pdf);
                }).catch(error => {
                    console.error('Error loading PDF:', error);
                    alert('Failed to load the PDF file. Please try another file.');
                });
            };
            
            reader.readAsArrayBuffer(file);
        }

        function generatePreview(pdf) {
            previewContainer.innerHTML = '';
            pdfPreview.style.display = 'block';
            
            // Show first 3 pages for preview (or all if less than 3)
            const previewPages = Math.min(pdf.numPages, 3);
            
            for (let i = 1; i <= previewPages; i++) {
                pdf.getPage(i).then(page => {
                    const viewport = page.getViewport({scale: 0.5});
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    page.render(renderContext).promise.then(() => {
                        const pageDiv = document.createElement('div');
                        pageDiv.className = 'preview-page';
                        
                        const pageNumber = document.createElement('div');
                        pageNumber.className = 'page-number';
                        pageNumber.textContent = `Page ${i}`;
                        
                        pageDiv.appendChild(canvas);
                        pageDiv.appendChild(pageNumber);
                        previewContainer.appendChild(pageDiv);
                    });
                });
            }
            
            if (pdf.numPages > 3) {
                const morePages = document.createElement('p');
                morePages.textContent = `+ ${pdf.numPages - 3} more pages...`;
                morePages.style.textAlign = 'center';
                morePages.style.marginTop = '10px';
                previewContainer.appendChild(morePages);
            }
        }

        function startConversion() {
            if (!currentPdf) return;
            
            const pageRangeInput = document.getElementById('pageRange').value;
            const format = document.getElementById('formatSelect').value;
            const quality = parseFloat(document.getElementById('qualitySelect').value);
            
            // Parse page range
            let pagesToConvert = parsePageRange(pageRangeInput, currentPdf.numPages);
            if (pagesToConvert.length === 0) {
                alert('Please enter valid page numbers.');
                return;
            }
            
            // Show progress section
            progressSection.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.textContent = 'Converting... 0%';
            
            // Reset results
            imageResults.innerHTML = '';
            convertedImages = [];
            
            // Convert each page
            let completed = 0;
            const total = pagesToConvert.length;
            
            pagesToConvert.forEach(pageNumber => {
                convertPageToImage(currentPdf, pageNumber, format, quality)
                    .then(imageData => {
                        convertedImages.push({
                            data: imageData,
                            page: pageNumber,
                            format: format
                        });
                        
                        // Update progress
                        completed++;
                        const progress = Math.round((completed / total) * 100);
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `Converting... ${progress}%`;
                        
                        // If all pages are converted, show results
                        if (completed === total) {
                            progressText.textContent = 'Conversion complete!';
                            showResults();
                        }
                    })
                    .catch(error => {
                        console.error('Error converting page:', error);
                        completed++;
                        
                        // Update progress even if there's an error
                        const progress = Math.round((completed / total) * 100);
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `Converting... ${progress}%`;
                        
                        if (completed === total) {
                            showResults();
                        }
                    });
            });
        }

        function convertPageToImage(pdf, pageNumber, format, quality) {
            return new Promise((resolve, reject) => {
                pdf.getPage(pageNumber).then(page => {
                    const viewport = page.getViewport({scale: 2.0});
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    page.render(renderContext).promise.then(() => {
                        let imageData;
                        switch (format) {
                            case 'jpeg':
                                imageData = canvas.toDataURL('image/jpeg', quality);
                                break;
                            case 'png':
                                imageData = canvas.toDataURL('image/png');
                                break;
                            case 'webp':
                                imageData = canvas.toDataURL('image/webp', quality);
                                break;
                        }
                        resolve(imageData);
                    }).catch(reject);
                }).catch(reject);
            });
        }

        function showResults() {
            resultsSection.style.display = 'block';
            
            convertedImages.forEach((image, index) => {
                const imgDiv = document.createElement('div');
                imgDiv.className = 'image-result';
                
                const img = document.createElement('img');
                img.src = image.data;
                img.alt = `Page ${image.page}`;
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'image-info';
                infoDiv.textContent = `Page ${image.page}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.innerHTML = '‚¨áÔ∏è Download';
                downloadBtn.addEventListener('click', () => {
                    downloadImage(image.data, `page-${image.page}.${image.format}`);
                });
                
                imgDiv.appendChild(img);
                imgDiv.appendChild(infoDiv);
                imgDiv.appendChild(downloadBtn);
                imageResults.appendChild(imgDiv);
            });
        }

        function downloadImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadAllAsZip() {
            if (convertedImages.length === 0) return;
            
            const zip = new JSZip();
            const format = document.getElementById('formatSelect').value;
            
            convertedImages.forEach(image => {
                // Extract base64 data from data URL
                const base64Data = image.data.split(',')[1];
                zip.file(`page-${image.page}.${format}`, base64Data, {base64: true});
            });
            
            zip.generateAsync({type: 'blob'}).then(content => {
                saveAs(content, 'converted-images.zip');
            });
        }

        function resetConverter() {
            // Reset all state and UI
            fileInput.value = '';
            fileInfo.style.display = 'none';
            pdfPreview.style.display = 'none';
            convertSection.style.display = 'none';
            progressSection.style.display = 'none';
            resultsSection.style.display = 'none';
            previewContainer.innerHTML = '';
            imageResults.innerHTML = '';
            currentPdf = null;
            convertedImages = [];
            
            // Reset form values
            document.getElementById('pageRange').value = '';
            document.getElementById('formatSelect').value = 'jpeg';
            document.getElementById('qualitySelect').value = '1';
        }

        function parsePageRange(rangeStr, maxPages) {
            if (!rangeStr.trim()) {
                // If empty, return all pages
                return Array.from({length: maxPages}, (_, i) => i + 1);
            }
            
            const pages = new Set();
            const parts = rangeStr.split(',');
            
            for (const part of parts) {
                const trimmed = part.trim();
                if (trimmed.includes('-')) {
                    // Handle page ranges (e.g., "3-5")
                    const [start, end] = trimmed.split('-').map(num => parseInt(num.trim()));
                    
                    if (!isNaN(start) && !isNaN(end) && start > 0 && end <= maxPages && start <= end) {
                        for (let i = start; i <= end; i++) {
                            pages.add(i);
                        }
                    }
                } else {
                    // Handle single pages (e.g., "1, 3")
                    const pageNum = parseInt(trimmed);
                    if (!isNaN(pageNum) && pageNum > 0 && pageNum <= maxPages) {
                        pages.add(pageNum);
                    }
                }
            }
            
            return Array.from(pages).sort((a, b) => a - b);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            modeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize dark mode preference if previously set
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            modeToggle.textContent = '‚òÄÔ∏è';
        }

        modeToggle.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            modeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDarkMode);
        });
    </script>
