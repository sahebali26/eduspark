    <script>
        // Updated Google Apps Script URL - replace with your own after deploying
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwGi4lelyZ2RmVkWo-OZtxG5zOn_mOv6UA-REX5fC4lQa0XS1JR8NAxSZYN9TdmoIKd/exec';
        const form = document.getElementById('contactForm');
        const messageElement = document.getElementById('form-message');
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            
            const submitButton = form.querySelector('.submit-btn');
            const originalText = submitButton.innerHTML;
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            // Create form data with all required fields
            const formData = new FormData(form);
            
            fetch(scriptURL, { 
                method: 'POST', 
                body: formData 
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                // Show success message
                messageElement.textContent = 'Message sent successfully! We will get back to you soon.';
                messageElement.style.color = 'green';
                messageElement.style.display = 'block';
                
                // Reset form
                form.reset();
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                // Show error message
                console.error('Error!', error.message);
                messageElement.textContent = 'There was an error sending your message. Please try again.';
                messageElement.style.color = 'red';
                messageElement.style.display = 'block';
            })
            .finally(() => {
                // Restore button state
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            });
        });
    </script>
