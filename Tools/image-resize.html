<body data-theme="light">
  <header>
    <h1>Edu SmartSpark - Image Resize Tool</h1>
    <nav>
      <a href="mulitool.html">Home</a>
      <a href="https://www.eduspark.site/about.html">About Us</a>
      <button class="theme-toggle" onclick="toggleTheme()">🌙 Mode</button>
    </nav>
  </header>

  <div class="container">
    <div class="uploader" id="dropArea">
      <div class="uploader-icon">📁</div>
      <p>Drag & Drop an image here or click to select</p>
      <input type="file" id="fileInput" accept="image/*" hidden>
    </div>

    <div id="previewSection" style="display:none;">
      <img id="preview" alt="Preview">
      <div class="preview-info" id="info">
        <span class="label">Original Info:</span>
        <span class="size" id="sizeInfo"></span>
      </div>

      <div class="controls">
        <div class="control-group">
          <label for="preset">Preset Size</label>
          <select id="preset">
            <option value="">Select a preset</option>
            <option value="0.2">Small (≈200KB)</option>
            <option value="0.5">Medium (≈500KB)</option>
            <option value="1">Large (≈1MB)</option>
          </select>
        </div>

        <div class="control-group">
          <label for="targetSize">Custom Target Size (KB)</label>
          <input type="number" id="targetSize" placeholder="Enter size in KB">
        </div>

        <div class="control-group">
          <label for="scale">Scale by Percentage</label>
          <div class="scale-container">
            <input type="range" id="scale" min="10" max="100" value="100">
            <span id="scaleValue">100%</span>
          </div>
        </div>

        <div class="control-group">
          <label for="format">Output Format</label>
          <select id="format">
            <option value="image/jpeg">JPG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
          </select>
        </div>
      </div>

      <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

      <div class="actions">
        <button class="primary" onclick="downloadImage()">Download Resized Image</button>
        <button class="secondary" onclick="resetTool()">Reset Tool</button>
      </div>
    </div>
  </div>

  <script>
    // All original JavaScript code remains exactly the same
    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const info = document.getElementById("info");
    const previewSection = document.getElementById("previewSection");
    const preset = document.getElementById("preset");
    const targetSize = document.getElementById("targetSize");
    const scale = document.getElementById("scale");
    const scaleValue = document.getElementById("scaleValue");
    const format = document.getElementById("format");
    const progressBar = document.getElementById("progressBar");

    let originalFile, canvas, resizedBlob;

    dropArea.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", e => handleFile(e.target.files[0]));

    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
      if (!file.type.startsWith("image/")) return alert("Please upload an image.");
      originalFile = file;
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.onload = () => {
          showInfo(file.size, preview.naturalWidth, preview.naturalHeight);
          previewSection.style.display = "block";
          resizeImage();
        };
      };
      reader.readAsDataURL(file);
    }

    function showInfo(size, w, h) {
      document.getElementById('sizeInfo').textContent = `${(size/1024).toFixed(1)} KB | ${w}x${h}px`;
    }

    preset.addEventListener("change", resizeImage);
    targetSize.addEventListener("input", resizeImage);
    scale.addEventListener("input", () => {
      scaleValue.textContent = scale.value + "%";
      resizeImage();
    });
    format.addEventListener("change", resizeImage);

    function resizeImage() {
      if (!preview.src) return;
      canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      let w = preview.naturalWidth * (scale.value/100);
      let h = preview.naturalHeight * (scale.value/100);
      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(preview, 0, 0, w, h);

      let quality = 0.92;
      if (preset.value) quality = parseFloat(preset.value);
      if (targetSize.value) quality = Math.min(1, (targetSize.value*1024)/originalFile.size);

      canvas.toBlob(blob => {
        resizedBlob = blob;
        progressBar.style.width = "100%";
        setTimeout(() => progressBar.style.width = "0%", 500);
        showInfo(blob.size, w, h);
      }, format.value, quality);
    }

    function downloadImage() {
      if (!resizedBlob) return;
      const url = URL.createObjectURL(resizedBlob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resized-image." + format.value.split("/")[1];
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetTool() {
      previewSection.style.display = "none";
      fileInput.value = "";
      preview.src = "";
      preset.value = "";
      targetSize.value = "";
      scale.value = 100;
      scaleValue.textContent = "100%";
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      body.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }
  </script>
